name: Run CI

on: [push, pull_request]

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['8.1']
        dependencies: ['normal', 'authoritative']

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      if: matrix.dependencies == 'normal'
      run: composer install --prefer-dist
      env:
        COMPOSER_ROOT_VERSION: dev-master

    - name: Install dependencies
      if: matrix.dependencies == 'authoritative'
      run: composer install --prefer-dist --classmap-authoritative
      env:
        COMPOSER_ROOT_VERSION: dev-master

    - name: Run Psalm
      run: ./vendor/bin/psalm --threads=2 --output-format=github --shepherd

    - name: Run Phpunit
      run: php -dzend.assertions=1 ./vendor/bin/phpunit

    - name: Run PhpCs
      run: ./vendor/bin/phpcs -q --report=checkstyle | ./vendor/bin/cs2pr

    - name: Run Infection
      run: phpdbg -qrr vendor/bin/infection

    - name: Check dependencies usage
      run: ./vendor/bin/composer-require-checker check ./composer.json

    - name: Run Qodana
      uses: JetBrains/qodana-action@v2022.3.0
